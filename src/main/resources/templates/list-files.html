<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileDropX - Future of File Sharing</title>
    <link rel="icon" type="image/png" th:href="@{/logo.jpg}">
    <!-- Updated CSS path to connect to your CSS file -->
    <link rel="stylesheet" th:href="@{/css/list-file.css}" href="/css/list-file.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Background Elements -->
<div class="grid"></div>
<div class="glow glow-1"></div>
<div class="glow glow-2"></div>
<div class="particles" id="particles"></div>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo-container">
        <h1 class="app-name">FileDropX</h1>
        <span class="tagline">Drop it Like It's Shared</span>
    </div>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </form>
</nav>

<div class="main-container">
    <!-- Left side: Upload Form -->
    <div class="upload-container">
        <div class="card-header">
            <i class="fas fa-cloud-upload-alt header-icon"></i>
            <h2 class="upload-title">Upload Your File</h2>
        </div>

        <form action="/files/upload" method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            <div class="drag-drop-area" id="dragDropArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Drag & Drop your file here or</p>
                <input type="file" id="file-upload" name="file" class="file-input" required />
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
            </div>
            <span id="file-name" class="file-name">No file chosen</span>

            <!-- Uploaded By Input Field -->
            <div class="input-group creative-input-group">
                <input type="text" name="uploadedBy" id="uploadedBy" class="text-input" required />
                <label for="uploadedBy" class="input-label">Uploaded By</label>
                <i class="fas fa-user input-icon"></i>
            </div>

            <button type="submit" class="upload-button">
                <i class="fas fa-upload"></i> Upload File
            </button>
        </form>
    </div>

    <!-- Right side: Uploaded Files List -->
    <div class="uploaded-files-container">
        <div class="card-header">
            <i class="fas fa-folder-open header-icon"></i>
            <h2 class="uploaded-files-title">Uploaded Files</h2>
        </div>

        <div class="table-wrapper" th:classappend="${files.size() > 4} ? 'scroll-enabled' : ''">
            <table class="uploaded-files-table">
                <thead>
                <tr>
                    <th><i class="fas fa-file"></i> File Name</th>
                    <th><i class="fas fa-user"></i> Uploaded By</th>
                    <th><i class="fas fa-share-alt"></i> Share</th>
                    <th><i class="fas fa-trash-alt"></i> Delete</th>
                </tr>
                </thead>
                <tbody id="fileTableBody">
                <tr th:each="file : ${files}">
                    <td>
                        <div class="file-info">
                            <i class="fas fa-file-alt file-icon"></i>
                            <span th:text="${file.fileName}">File Name</span>
                        </div>
                    </td>
                    <td th:text="${file.uploadedBy}">Uploaded By</td>
                    <td>
                        <!-- Share Form -->
                        <form th:action="@{/files/share/{id}(id=${file.id})}">
                            <button type="submit" class="action-button share-button">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/files/delete/{id}(id=${file.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this file?');">
                            <button type="submit" class="action-button delete-button">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="scroll-indicator" th:if="${files.size() > 4}">
            <i class="fas fa-chevron-down"></i> Scroll to see more files
        </div>
    </div>
</div>

<!-- Copy to clipboard script -->
<script>
    // Function to copy share link to clipboard
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            const tooltip = document.createElement('div');
            tooltip.className = 'copy-tooltip';
            tooltip.innerText = 'Link copied!';
            document.body.appendChild(tooltip);

            setTimeout(() => {
                tooltip.classList.add('show');
            }, 10);

            setTimeout(() => {
                tooltip.classList.remove('show');
                setTimeout(() => document.body.removeChild(tooltip), 300);
            }, 2000);
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }

    // Display selected file name
    document.getElementById('file-upload').addEventListener('change', function() {
        var fileName = this.files[0].name;
        document.getElementById('file-name').textContent = fileName;
        document.getElementById('file-name').classList.add('file-selected');
    });

    // Drag and drop functionality
    const dragDropArea = document.getElementById('dragDropArea');
    const fileInput = document.getElementById('file-upload');

    dragDropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dragDropArea.classList.add('drag-over');
    });

    dragDropArea.addEventListener('dragleave', () => {
        dragDropArea.classList.remove('drag-over');
    });

    dragDropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dragDropArea.classList.remove('drag-over');
        const files = event.dataTransfer.files;
        fileInput.files = files;
        document.getElementById('file-name').textContent = files[0].name;
        document.getElementById('file-name').classList.add('file-selected');
    });

    // Focus effect on Uploaded By input
    const uploadedByInput = document.getElementById('uploadedBy');
    uploadedByInput.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });

    uploadedByInput.addEventListener('blur', function() {
        if (this.value === '') {
            this.parentElement.classList.remove('focused');
        }
    });

    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;

            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;

            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;

            particlesContainer.appendChild(particle);
        }
    }

    // Initialize particles on page load
    window.addEventListener('load', createParticles);
</script>
</body>
</html>
