<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FileDropX - Share File</title>
    <link rel="icon" type="image/png" th:href="@{/logo.jpg}">
    <link rel="stylesheet" th:href="@{/css/share-file.css}" href="/css/share-file.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="filedropx-container">
    <div class="logo-section">
        <h1 class="logo">FileDropX</h1>
        <p class="tagline">Drop it Like It's Shared</p>
    </div>

    <div class="content-container">
        <div class="download-section">
            <div class="file-info-box">
                <h2>Download Your File</h2>
                <div class="file-details">
                    <p><span class="detail-label">File Name:</span> <span class="detail-value" th:text="${file.fileName}"></span></p>
                    <p><span class="detail-label">Uploaded By:</span> <span class="detail-value" th:text="${file.uploadedBy}"></span></p>
                </div>
                <div class="download-area">
                    <div class="drop-zone">
                        <div class="file-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                    </div>
                    <!-- Link with text-decoration: none -->
                    <a th:href="@{/download/{id}(id=${file.id})}" class="download-button" style="text-decoration: none;">
                        <i class="fas fa-bolt"></i> Download File
                    </a>
                </div>
            </div>
        </div>

        <div class="share-section">
            <div class="share-box">
                <h2>Share This File</h2>
                <div class="url-container">
                    <input type="text" id="shareUrl" th:value="${shareUrl}" readonly/>
                    <button class="copy-button" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div class="features-list">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Lightning-fast transfers</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-lock"></i>
                        <span>End-to-end encryption</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-infinity"></i>
                        <span>No size limits</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/files" class="back-link" style="text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Back to Files
    </a>
</div>

<script>
    function copyToClipboard() {
        var copyText = document.getElementById("shareUrl");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");

        // Show visual feedback
        const copyButton = document.querySelector('.copy-button');
        const originalText = copyButton.innerHTML;
        copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
            copyButton.innerHTML = originalText;
        }, 2000);
    }
</script>
</body>
</html>
